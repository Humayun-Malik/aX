<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/styles3.css">
</head>
<body>
    <div class="title">ArenaX</div>
    <div class="container">
        <!-- Left Section for Message -->
        <div class="left-section">
            <h2>Forgot Password?</h2>
            <p>Don't worry! Just enter your registered email address and we'll send you a link to reset your password.</p>
        </div>

        <!-- Right Section for Form -->
        <div class="right-section">
            <form id="forgotPasswordForm">
                <!-- Email -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </form>
            <button type="submit" id="forgotPasswordButton">Send Reset Link</button>
        </div>
       
    </div>

    <!-- Button in the Middle -->


    <div class="links">
        <a href="login.html" id="backToLoginLink">Back to Login</a>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
